name: TOFU Ingestion

on:
  schedule:
    - cron: '0 3 * * *'  # 03:00 UTC daily
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libffi-dev

      - name: Create credentials and env
        run: |
          mkdir -p credentials logs
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > credentials/google_service_account.json
          {
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}";
            echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}";
            echo "SHEET_1_ID=${{ secrets.SHEET_1_ID }}";
            echo "SHEET_1_TAB=${{ secrets.SHEET_1_TAB }}";
            echo "SHEET_1_NAME=${{ secrets.SHEET_1_NAME }}";
            echo "SHEET_2_ID=${{ secrets.SHEET_2_ID }}";
            echo "SHEET_2_TAB=${{ secrets.SHEET_2_TAB }}";
            echo "SHEET_2_NAME=${{ secrets.SHEET_2_NAME }}";
            echo "SHEET_3_ID=${{ secrets.SHEET_3_ID }}";
            echo "SHEET_3_TAB=${{ secrets.SHEET_3_TAB }}";
            echo "SHEET_3_NAME=${{ secrets.SHEET_3_NAME }}";
            echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/credentials/google_service_account.json";
          } > .env

      - name: Validate credentials JSON
        run: |
          python - <<'PY'
import json
with open('credentials/google_service_account.json') as f:
    json.load(f)
print("Google credentials JSON looks good.")
PY

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          . venv/bin/activate
          python cli.py tofu-ingestion

      - name: Extract ingestion summary
        if: always()
        run: |
          SUMMARY_FILE=summary.txt
          python scripts/extract_ingestion_summary.py > "$SUMMARY_FILE"
          {
            echo "SLACK_SUMMARY<<EOF";
            cat "$SUMMARY_FILE";
            echo "EOF";
          } >> "$GITHUB_ENV"

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_SUMMARY: ${{ env.SLACK_SUMMARY }}
          WORKFLOW_NAME: ${{ github.workflow }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL not set; skipping Slack notification."
            exit 0
          fi
          python - <<'PY'
import json
import os
import urllib.request

text = "*{workflow}* ({status})\n{summary}\n<{url}|View run>".format(
    workflow=os.environ.get("WORKFLOW_NAME", "TOFU Ingestion"),
    status=os.environ.get("JOB_STATUS", "unknown").upper(),
    summary=os.environ.get("SLACK_SUMMARY", "No summary available."),
    url=os.environ.get("RUN_URL", "")
)
payload = json.dumps({"text": text}).encode()
req = urllib.request.Request(
    os.environ["SLACK_WEBHOOK_URL"],
    data=payload,
    headers={"Content-Type": "application/json"}
)
with urllib.request.urlopen(req) as resp:
    print(f"Slack response status: {resp.status}")
PY

      - name: Upload logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tofu-ingestion-logs
          path: logs/
